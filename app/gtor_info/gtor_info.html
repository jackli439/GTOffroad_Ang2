<div class="gtorinfo-container">
	<h2>Overview</h2>

	<div *ngFor="let item of infoText" class="gtorinfo-item">
		<div class="gtorinfo-desc-container">
			{{item.text}}
		</div>
    	<div *ngIf="item.photo != ''" class="gtorinfo-image-container">
        	<img src="{{item.photo}}" width="100%" height="100%"/>
    	</div>
	</div>
	


</div>
